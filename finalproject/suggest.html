<main>

  <section class="intro">
    <h2>Suggest a New Game</h2>
    <p>
      Help us grow the Video Game Library by suggesting a new title.
      Fill out the form below with accurate information.
    </p>
  </section>

  <section>
    <form id="suggestForm">

      <label for="title">Game Title</label>
      <input type="text" id="title" name="title" required>

      <label for="genre">Genre</label>
      <input type="text" id="genre" name="genre" required>

      <label for="platform">Platform</label>
      <select id="platform" name="platform" required>
        <option value="">Select a platform</option>
        <option value="PC">PC</option>
        <option value="PlayStation 5">PlayStation 5</option>
        <option value="Xbox Series X">Xbox Series X</option>
        <option value="Nintendo Switch">Nintendo Switch</option>
      </select>

      <label for="year">Release Year</label>
      <input type="number" id="year" name="year" min="1980" max="2026" required>

      <label for="description">Game Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <button type="submit">Submit Suggestion</button>

      <p id="formMessage" aria-live="polite"></p>

    </form>
  </section>

</main>
